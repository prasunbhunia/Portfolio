  <script src="js/three.min.js"></script>
  <script>
        let scene, camera, renderer, circleGeo, circles;

        function init(){
          scene = new THREE.Scene();

          camera = new THREE.PerspectiveCamera(60,window.innerWidth / window.innerHeight, 1, 1000);
          camera.position.z = 0;
          camera.rotation.x = Math.PI/2;

          renderer = new THREE.WebGLRenderer();
          renderer.setSize(window.innerWidth, window.innerHeight);
          document.body.appendChild(renderer.domElement);

          circleGeo = new THREE.Geometry();
          for(let i=0; i<2000; i++){
              circle = new THREE.Vector3(Math.random() * 600 - 300,Math.random() * 600 - 300,Math.random() * 600 - 300);
              circle.velocity = 0;
              circle.acceleration = 0.01;
              circleGeo.vertices.push(circle);
          }
          let sprite = new THREE.TextureLoader().load( './assets/sphere.png' );
          let circleMaterial = new THREE.PointsMaterial({
              color: 0xaaaaaa,
              size: 0.6,
              map: sprite
          });

          circles = new THREE.Points(circleGeo,circleMaterial);
          scene.add(circles);

          animate();
        }
        function animate(){
          circleGeo.vertices.forEach(p=>{
              p.velocity += p.acceleration;
              p.y -= p.velocity;
              if(p.y < -200){
                  p.y = 200;
                  p.velocity = 0;
              }
          });
          circleGeo.verticesNeedUpdate = true;
          circles.rotation.y += 0.002;
          renderer.render(scene, camera);
          requestAnimationFrame(animate);
        }

        init();
  </script>
